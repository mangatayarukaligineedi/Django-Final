{% extends 'sa/base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
{% load static %}
<div class="container">
	<body style="background-color:white"></body>
	{% if messages %}
	{% for k in messages %}
	<div class="alert alert-{{k.tags}} alert-dismissible">
  		<button type="button" class="close" data-dismiss="alert">&times;</button>{{k}}
  	</div>
	{% endfor %}
	{% endif %}
	<div class="row mt-10 mb-10  shadow-lg mr-0 ">
	<div class="col-lg-6 p-3 mr-0">
		<h2 class=" mx-3  p-2 mr-0 ml-5" style="font-family:Californian FB">Login</h2>
		<br/>
		<form class="mx-3 ml-5" method="post" style="border-color: black">
			{% csrf_token %}
			{{form.as_p}}
			<input type="submit" value="Login" class="btn btn-success  ">
		</form>
	</div>
	
<!-- <div class="col-md-4">
	<img src="{% static 'images/lg3.jpg' %}" alt="logo" style="width:600px;height:400px" class="mt-3 ml-2">
</div> -->
</div>
</div>
{% endblock %}
